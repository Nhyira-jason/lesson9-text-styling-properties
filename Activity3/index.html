<html lang="en">

    <style>
        h1{
            text-decoration:overline;

        }

        }
        h3{

            text-decoration: underline overline;
            text-transform: none;
        }

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>codingal</h1>
        <h2>codingal </h2>
    <h3>codingal </h3>
    <h4>codingal </h4>
</body>
</html>
